version: '3'

services:

  clients-postgres-compose:

    image: postgres

    environment:

      POSTGRES_PASSWORD: "postgres"

    ports:

      - "5432:5432"

    networks:

      - postgres-compose-network

  teste-pgadmin-compose:

    image: dpage/pgadmin4

    environment:

      PGADMIN_DEFAULT_EMAIL: "postgres@postgres.com"

      PGADMIN_DEFAULT_PASSWORD: "admin"

    ports:

      - "8080:80"

    depends_on:

      - clients-postgres-compose

    networks:

      - postgres-compose-network



networks:

  postgres-compose-network:

    driver: bridge